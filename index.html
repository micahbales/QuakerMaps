<!DOCTYPE html>
<html>
  <head>
    <title>QuakerMaps - Mapping the Religious Society of Friends</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel='stylesheet prefetch' href='css/bootstrap.min.css'>
    <link rel="stylesheet" ref="text/css" href="css/style.css" />
  </head>
  <body>

    <div id="map"></div>

    <img id="nav-icon" class="nav-icon-position clickable" src="nav-icon.png" />
    <div id="navbar" class="no-display">

      <div id="navtitle">Map By:</div>

      <div id="selectors">

        <div class="nav-select" id="state">
          <h3>State</h3>
          <form id="state-form">
            <select id="state-select">
              <option value="any">Any</option>
              <option value="DC">DC</option>
              <option value="MD">MD</option>
            </select>
            <input type="submit" value="Go" />
          </form>
      </div>

        <div class="nav-select" id="zip">
          <h3>Zip Code</h3>
          <form id="zip-select">
            <input type="text" name="Zip Code">
            <input type="submit" value="Go" />
          </form>
        </div>

        <div class="nav-select" id="ym">
          <h3>Yearly Meeting</h3>
          <form id="ym-select">
            <select name="ym">
              <option value="any">Any Yearly Meeting</option>
              <option value="Baltimore YM">Baltimore YM</option>
              <option value="Independent">Independent</option>
            </select>
            <input type="submit" value="Go" />
          </form>
        </div>

      </div>
    </div>

    <script type='text/javascript' src='js/jquery-3.1.0.min.js'></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZInx_2Z-qyDZXz2eMhSCd9xBLyeiAf7Q&callback=initMap">
    </script>
  </body>
</html>
